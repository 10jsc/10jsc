name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente Ã  meia-noite UTC
  workflow_dispatch:      # Permite acionar manualmente
  push:
    branches:
      - main             # Dispara quando houver push no main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@master
        with:
          github_user_name: 10jsc  # Substitua pelo seu username REAL
          svg_path: "github-contribution-grid-snake.svg"

      - name: Commit and push
        uses: actions/commit@v4
        with:
          branch: output
          path: github-contribution-grid-snake.svg
          message: "Update snake animation"
