name: Snake Animation Generator
on:
  schedule:
    - cron: "0 */12 * * *"  # Executa a cada 12 horas (sintaxe corrigida)
  workflow_dispatch:         # Permite execução manual
  push:
    branches:
      - master              # Dispara ao fazer push no master

jobs:
  generate:
    permissions:
      contents: write       # Permissão para escrever no repositório
    runs-on: ubuntu-latest
    timeout-minutes: 10     # Tempo aumentado para evitar timeout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Snake Animations
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: 10jsc  # Seu username fixo (mais confiável que variáveis)
          outputs: |
            dist/snake.svg?palette=github-dark      # Versão dark mode
            dist/snake-light.svg?palette=github     # Versão light mode
            dist/snake.gif                          # Versão animada (opcional)

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3.9.0     # Ação mais estável
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist                         # Pasta com os arquivos gerados
          publish_branch: output                    # Branch alvo
          keep_files: false                         # Limpa arquivos antigos
          force_orphan: true                        # Mantém apenas os novos arquivos
